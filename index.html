<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Progress Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <button id="darkModeToggle">Toggle Dark Mode</button>
    <div class="container">
        <h1>Study Progress Tracker</h1>
        <div id="courseList"></div>
        <div id="updateProgressModal" class="modal">
            <div class="modal-content">
                <h2>Update Progress</h2>
                <p id="selectedCourse"></p>
                <input type="number" id="slidesCompleted" placeholder="Number of slides completed">
                <button onclick="updateProgress()">Update</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
        <div id="trendsChart">
            <h2>Progress Trends</h2>
            <canvas id="trendsCanvas"></canvas>
        </div>
        <div class="export-container">
            <button id="exportButton" onclick="exportData()">Export Progress Data</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

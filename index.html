<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Progress Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512x512.png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>
<body>
    <button id="darkModeToggle">Toggle Dark Mode</button>
    <div class="container">
        <h1>Study Progress Tracker</h1>
        <p id="currentDate" class="current-date"></p>
        <div id="courseList"></div>
        <div id="updateProgressModal" class="modal">
            <div class="modal-content">
                <h2>Update Progress</h2>
                <p id="selectedCourse"></p>
                <input type="number" id="slidesCompleted" placeholder="Number of slides completed">
                <button onclick="updateProgress()">Update</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
        <div class="export-container">
            <button id="exportButton" onclick="exportData()">Export Progress Data</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
